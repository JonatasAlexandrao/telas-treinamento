<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Epic</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login-container.css">

</head>
<body>
    <!-- teste -->
    <div class="login-container">       
        <div class="posicionamento">
            <div class="epic">
                <img class="logo-epic" src="img/logo-epic-2.png" alt="logo da epic">
            </div>
            
            <ul class="plataformas">
                <li class="quadrado-logos -face">
                    <img class="logos" src="img/facebook-logo-2-1.png" alt="logo face">
                </li>
                <li class="quadrado-logos -google">
                    <img class="logos" src="img/logo-google2.png" alt="logo face">
                </li>
                <li class="quadrado-logos -play">
                    <img class="logos" src="img/logo-playStation.png" alt="logo face">
                </li>
                <li class="quadrado-logos -xbox">
                    <img class="logos" src="img/logo-xbox2.png" alt="logo face">
                </li>
                <li class="quadrado-logos -switch">
                    <img class="logos" src="img/logo-switch.png" alt="logo face">
                </li>
            </ul>
            
            <h1 class="login -primeiro">Sign in</h1>

            <div class="txtLogin">
                <input class="login text email" type="text" id="txtEmail" placeholder="Email Address">
                <label class="notificacao notifEmail">Required</label>
            </div>

            <div class="txtLogin password">
                <input class="login text passw" type="password" id="txtPassword" placeholder="Password">
                <label class="notificacao notifPass">Required</label>
            </div>


            <input class="checkbox" type="checkbox" id="chkLembrar" checked>
            <label class="texto -checkbox">Remember me</label>
            <label class="texto -checkbox -direita">Forgot Your Password</label>

            <a class="button" href="">Log in Now</a>

            <p class="texto -privacy">Privacy Pulicy</p>
            <p class="texto -dont">Don't have an Epic Games account?<a href=""> Sign Up</a></p>
        
        </div>
    </div>

<script src="js/textBox.js"></script>

    
</body>
</html>
